<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<meta charset="UTF-8" >
	<title>メルカリ発送</title>
	<style>
		select{
		font-size:19px;
		border:1px solid #333;
		}	
		.button {
			padding: 14px 40px;
			font-size: 1.2em;
			background-color: #fff;
			color: #000;
			border:1px solid #333;
		}
	</style>
</head>
<body>
<h1>メルカリ最安発送決定くん</h1>
<form action="transport.cgi" method="get">
<select name="tokumei">
<option value="" selected>[匿名配送]</option>
<option value="y">希望する</option>
<option value="n">希望しない</option>
</select><br>
<br>
<select name="yahoo">
<option value="" selected>[Yahooウォレット]</option>
<option value="y">持っている/作成する</option>
<option value="n">持っていない/作成しない</option>
</select><br>
<br>
<select name="post">
<option value="" selected>[持ち込み店舗]</option>
<option value="f">ファミリーマート</option>
<option value="y">クロネコヤマト</option>
<option value="r">ローソン/郵便局</option>
<option value="p">ポスト</option>
</select><br>
<br>
<select name="weight">
<option value="" selected>[重量]</option>
<option value="1">25gより小</option>
<option value="2">25gより大、50gより小</option>
<option value="3">50gより大、100gより小</option>
<option value="4">100gより大、1kgより小</option>
<option value="5">1kgより大、2kgより小</option>
<option value="6">2kgより大、3kgより小</option>
<option value="7">3kgより大、4kgより小</option>
<option value="8">4kgより大、5kgより小</option>
<option value="9">5kgより大、10kgより小</option>
<option value="10">10kgより大、15kgより小</option>
<option value="11">15kgより大、20kgより小</option>
<option value="12">20kgより大、25kgより小</option>
<option value="13">25kgより大</option>
</select><br>
<br>
<select name="takasa">
<option value="" selected>[高さ]</option>
<option value="1">1cmより小さい</option>
<option value="2">2.5cmより小さい</option>
<option value="3">2.5cmより大、3cmより小</option>
<option value="4">3cmより大、5cmより小</option>
<option value="5">5cmより大</option>
</select><br>
<br>
<select name="tateyoko">
<option value="" selected>[縦×横サイズ]</option>
<option value="1">定型内(23.5cm×12.1cm×1cm)より小さい</option>
<option value="2">定型内より大、A4(34cm×24.8cm)より小</option>
<option value="3">A4より大</option>
</select><br>
<br>
<select name="sum">
<option value="" selected>[縦+横+高さ合計]</option>
<option value="1">60cmより小さい</option>
<option value="2">60cmより大、80cmより小</option>
<option value="3">80cmより大、100cmより小</option>
<option value="4">100cmより大、120cmより小</option>
<option value="5">120cmより大、140cmより小</option>
<option value="6">140cmより大、160cmより小</option>
<option value="7">160cmより大</option>
</select><br>
<br>
<input type="submit" value="決定" class="button">
</form>

</body>
