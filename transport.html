<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<meta charset="UTF-8" >
	<title>メルカリ最安発送方法</title>
</head>
<body>
<form action="transport.cgi" method="get">
<select name="tokumei">
<option value="" selected>[匿名配送]</option>
<option value="y">希望する</option>
<option value="n">希望しない</option>
</select><br>
<select name="yahoo">
<option value="" selected>[Yahooアカウント]</option>
<option value="y">持っている/作成する</option>
<option value="n">持っていない/作成しない</option>
</select><br>
<select name="tateyoko">
<option value="" selected>[縦×横サイズ]</option>
<option value="1">定型内(23.5cm×12.1cm×1cm)より小さい</option>
<option value="2">定型内より大、A4(34cm×24.8cm)より小</option>
<option value="3">A4より大</option>
</select><br>
<select name="takasa">
<option value="" selected>[高さ]</option>
<option value="1">2.5cmより小さい</option>
<option value="2">2.5cmより大、3cmより小</option>
<option value="3">3cmより大</option>
</select><br>
<select name="sum">
<option value="" selected>[縦+横+高さ合計]</option>
<option value="1">60cmより小さい</option>
<option value="2">60cmより大、80cmより小</option>
<option value="3">80cmより大</option>
</select><br>
<select name="weight">
<option value="" selected>[重量]</option>
<option value="1">100gより小さい</option>
<option value="2">100gより大、150gより小</option>
<option value="3">150gより大、2kgより小</option>
</select><br>
<input type="submit" value="決定" />
</form>
